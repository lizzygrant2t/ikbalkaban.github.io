
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <link rel="stylesheet" href="Css/contact.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

    <div id="countdown">
        <div>
          <span id="days"></span>
          <div class="time-label">Gün</div>
        </div>
        <div>
          <span id="hours"></span>
          <div class="time-label">Saat</div>
        </div>
        <div>
          <span id="minutes"></span>
          <div class="time-label">Dakika</div>
        </div>
        <div>
          <span id="seconds"></span>
          <div class="time-label">Saniye</div>
        </div>
      </div>


  <h2 class="iletişim">İletişim Formu</h2>
    <form action="#" method="POST">
        <div>
        <div>
            <label for="ad">Ad:</label>
            <input type="text" id="ad" name="ad" required>
        </div>
        <div>
            <label for="soyad">Soyad:</label>
            <input type="text" id="soyad" name="soyad" required>
        </div>
        <div>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="number">Konu:</label>
            <input type="text" id="konu" name="konu" required>
        </div>
        <div>
            <label for="mesaj">Mesaj:</label>
            <textarea id="mesaj" name="mesaj" rows="4" required></textarea>
        </div>
        <button type="submit">Gönder</button>
    </div>

    <input type="date" id="eventDate" name="eventDate" required />
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">Katılım koşullarını kabul ediyorum</label>
        <input onclick="alert('KATILDIĞINIZ İÇİN TEŞEKKÜRLER')" type="submit" value="Katıl" />
        <div class="rating">
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
        </div>
        <div id="result"></div>
        <div id="lastRatings"></div>
<!-- slider-->        
    </form>
    <div class="containe">
        <div class="slider">
          <img src="Images/slider1.jpg" alt="Image 1" />
          <img src="Images/slider2.jpg" alt="Image 2" />
          <img src="Images/slider3.jpg" alt="Image 3" />
        </div>
      </div>
<!-- accordion-->

      <div class="accordion">SEÇENEK1</div>
      <div class="panel">
        <img src="Images/BLABLA.jpg" alt="">
      </div>
      
      <div class="accordion">SEÇENEK2</div>
      <div class="panel">
     <img src="Images/BLABLA2.jpg" alt="">
      </div>

<!-- renk-->
      <p>Bu bir paragraf.</p>
      <button>Paragrafı Kırmızı Yap</button>
      
<!-- ters çevir-->

    <textarea id="girisMetni" rows="4" cols="50"></textarea><br>
    <button id="tersCevirButton">Metni Ters Çevir</button><br>
    <div id="tersMetinAlani"></div>
<!-- giriş metni-->
    <input type="text" id="girisKutusu">
    <button id="gonderButton">Gönder</button>

    
    <script src="JavaScript/contact.js"></script>

    
</body>
</html>
